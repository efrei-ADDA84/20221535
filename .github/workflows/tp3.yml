name: Build and Publish Docker Image
on:
  push:
    branches:
      - main # Déclenche le workflow sur les push vers la branche main
jobs:
  build-and-publish:
    runs-on: ubuntu-latest # Utilise la dernière version d'Ubuntu pour exécuter les jobs
    
    steps:
      - run: echo " The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      
      - name: Check out repository code
        uses: actions/checkout@v3  

      - name: Update application configuration
        run: |
          sed -i 's/server.address=.*/server.address=0.0.0.0/' application.properties
          sed -i 's/server.port=.*/server.port=8080/' application.properties

      - uses: hadolint/hadolint-action@v3.1.0 # Utilise Hadolint pour lint le Dockerfile et assure que les meilleures pratiques sont suivies
        with:
          dockerfile: Dockerfile
        continue-on-error: true
        
      #TP3
      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Azure Container Registry Login
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - run: |
            docker build . -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/20221535:${{ github.sha }}
            docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/20221535:${{ github.sha }}

      - name: 'Deploy to Azure Container Instances'
        uses: 'azure/aci-deploy@v1'
        with:
          resource-group: ${{ secrets.RESOURCE_GROUP }}
          dns-name-label: devops-20221535
          image: ${{ secrets.REGISTRY_LOGIN_SERVER }}/20221535:${{ github.sha }}
          registry-username: ${{ secrets.REGISTRY_USERNAME }}
          registry-password: ${{ secrets.REGISTRY_PASSWORD }}
          name: 20221535
          location: 'france central'
          ports: 80
            
      - run: echo " This job's status is ${{ job.status }}."
